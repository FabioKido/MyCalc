<!DOCTYPE html>
<html>
	<head>
		<title>CalKido</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="utf-8">
	</head>
	<body>
		<div class="fat">
			<div class="inp">
				<input id="visivel" type="text" name="visivel" disabled>
				<input id="valor" type="text" name="valor" disabled>
			</div>
			<div class="calc">
				<button id="num" class="btn" value="1">1</button>
				<button id="num" class="btn" value="2">2</button>
				<button id="num" class="btn" value="3">3</button>
				<button id="opr" class="btn" value="/">/</button>
				<button id="num" class="btn" value="4">4</button>
				<button id="num" class="btn" value="5">5</button>
				<button id="num" class="btn" value="6">6</button>
				<button id="opr" class="btn" value="*">*</button>
				<button id="num" class="btn" value="7">7</button>
				<button id="num" class="btn" value="8">8</button>
				<button id="num" class="btn" value="9">9</button>
				<button id="opr" class="btn" value="-">-</button>
				<button id="opr" class="btn" value="cls">cls</button>
				<button id="num" class="btn" value="0">0</button>
				<button id="opr" class="btn" value="=">=</button>
				<button id="opr" class="btn" value="+">+</button>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
